{% extends "app/blank.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}
<title>Upload</title>
{% endblock %}

{% block content %}

  <div class="container-fluid">
  <div class="content-section">

        <div class="card-group">

                      <div class="card">
                        <div class="card-body shadow text-center">
                          <div class="card-body p-0">

                            <h4 class="card-title">Upload Excel File</h4>

                            <form action="{% url 'app-upload' %}" method="POST" enctype="multipart/form-data">
                              {% csrf_token %}

                                    <fieldset class="form-group">
                                        {{ form|crispy }}

                                    </fieldset>

                                    <div class="form-group">
                                      <button class="btn btn-outline-info" type="submit">Upload</button>
                                    </div>

                              </form>

                                      {% for row in excel_data %}
                                        {% for cell in row %}
                                            {{ cell }}&nbsp;&nbsp;
                                        {% endfor %}
                                        <br>
                                    {% endfor %}


                            </div>
                        </div>
                      </div>

        </div>
  </div>
  </div>
{% endblock %}
